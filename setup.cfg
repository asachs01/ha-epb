[flake8]
max-line-length = 88
# Ignore whitespace issues that conflict with Black
extend-ignore = 
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,  # Whitespace before ':'
    W291,  # Trailing whitespace
    W292,  # No newline at end of file
    W293,  # Blank line contains whitespace
    E302   # Expected 2 blank lines
exclude = .git,__pycache__,build,dist
per-file-ignores =
    # Allow unused imports in test files
    tests/*: F401,F821
    */tests/*: F401
    # Allow unused imports in __init__.py files
    __init__.py: F401

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Exclude python-epb-api directory and setup.py
exclude = (python-epb-api/.*)|(setup\.py)

# Ignore missing imports for external packages
[mypy-homeassistant.*]
ignore_missing_imports = True

[mypy-voluptuous.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Ignore type checking in test files
[mypy-tests.*]
ignore_errors = True

# Ignore missing imports for third-party packages
[mypy-pytest_homeassistant_custom_component.*]
ignore_missing_imports = True

[tool:pytest]
asyncio_mode = strict
testpaths = tests
norecursedirs = .git
addopts = --cov=custom_components.epb --cov-report=xml 